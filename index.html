<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">我的二次元世界</div>
        <nav>
            <ul>
                <li><a href="#home">主页</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#blog">博客</a></li>
                <li><a href="#gallery">画廊</a></li>

    <section id="home" class="hero">
        <h1>欢迎来到我的二次元世界</h1>
        <p>在这里，分享我的二次元爱好和生活点滴</p>
        <a href="#blog" class="btn">阅读博客</a>
    </section>

    <section id="about" class="about">

    </section>

    <section id="blog" class="blog">
        <h2>博客文章</h2>
        <div class="post">
            <h3>标题1</h3>
            <p>这是我的第一篇博客文章的摘要...</p>
            <a href="#" class="btn">阅读全文</a>
        </div>
        <div class="post">
            <h3>标题2</h3>
            <p>这是我的第二篇博客文章的摘要...</p>
            <a href="#" class="btn">阅读全文</a>
        </div>
    </section>

    <section id="gallery" class="gallery">
        <h2>画廊</h2>
        <div class="images">
            <img src="image1.jpg" alt="图片1">
            <img src="image2.jpg" alt="图片2">
            <img src="image3.jpg" alt="图片3">
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>联系我</h2>
        <p>有任何问题或合作意向，请随时联系我！</p>
        <a href="mailto:yourname@example.com" class="btn">发送邮件</a>
    </section>

    <footer>
        <p>© 2024 我的二次元博客. 保留所有权利.</p>
    </footer>

</html>
